<body id="fullsingle" class="page-template-page-fullsingle-split">

<div class="fs-split">

	<!-- Image Side -->
	<div class="split-image">
	</div>

	<!-- Content Side -->
	<div class="split-content">

		<div class="split-content-vertically-center">
		
			<div class="split-intro">
				

				
				<h1>Pet Finder</h1>

				<span class="tagline">Find. Adopt. Love.</span>

			</div>

			<div class="split-bio">
				
				<form method="post" action="petRand" class="actions" style="">
					<div>
						<label>Gender : </label>
						Male <input type="radio" name="gender" value="M">
						Female <input type="radio" name="gender" value="F">
					</div>
					<label>Animal : </label>
					<select name="animal" style="display: inline-block; background-color: #0e86bd; border:0; color: #cccccc;">
						<option value="dog">Dog</option>
						<option value="cat">Cat</option>
						<option value="barnyard">Barnyard</option>
						<option value="bird">Bird</option>
						<option value="horse">Horse</option>
						<option value="reptile">Reptile</option>
						<option value="smallfurry">Smallfurry</option>
					</select>
					<div>
						<label>Size : </label>
						Huge <input type="radio" name="size" value="XL">
						Large <input type="radio" name="size" value="L">
						Medium <input type="radio" name="size" value="M">
						Small <input type="radio" name="size" value="S">
					</div>
					<button type="submit" style="border-radius: 5px; font-size: 25px; background-color: #0e86bd;color: #cccccc; border:0; cursor: pointer;">GO !</button>
				</form>

			</div>

		
		</div>

	</div>

</div>

</body>
</html>
